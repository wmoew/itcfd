<!DOCTYPE html>
    <html>
    <head>
    	<title>Forms</title>
    </head>
    <body>
    
    	<h2>text field ui</h2>
    	<input type="text" placeholder="enter text here" name="color"><br>
    	<input type="password"  placeholder="secret password" name=""><br>
    	<input type="number"><br>
    	<textarea></textarea>
    
    	<h2>radios</h2>
    	<label><input type="radio" name="radioGroup" value="option A" checked> radio option A</label><br>
    	<label><input type="radio" name="radioGroup" value="option B"> radio option B</label><br>
    	<label><input type="radio" name="radioGroup" value="option C"> radio option C</label><br>
    
    	<h2>checkbox</h2>
    	<input type="checkbox" id="chboxA" name="chBoxGroup" value="option A" checked=""> <label for="chboxA">option A</label><br>
    	<input type="checkbox" id="chboxB" name="chBoxGroup" value="option B"> <label for="chboxB">option B</label><br>
    	<input type="checkbox" id="chboxC" name="chBoxGroup" value="option C"> <label for="chboxC">option C</label><br>
    
    	<h2>dropdown</h2>
    	<select name="colors">
    	  <option value="#ff0000">Red</option>
    	  <option value="#00ff00">Green</option>
    	  <option value="#0000ff">Blue</option>
    	</select>
    
    	<h2>datalist</h2>
    	<input list="browsers">
    	<datalist id="browsers">
    	    <option value="Internet Explorer">
    	    <option value="Firefox">
    	    <option value="Chrome">
    	    <option value="Opera">
    	    <option value="Safari">
    	  </datalist>
    
    	<h2>progress</h2>
    	<progress value="23" max="100">
    
    </body>
    </html>
