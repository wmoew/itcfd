<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin-left: 7%;
			margin-right: 7%;
		}
		* {
			font-family: sans-serif;
		}
		.correct {
				font-weight: bold;
				color: green;
		}
		#pineapple {
			background-color: #99F0FF;
			border-radius: 3px;
		}
		#tomato {
			background-color: #FFDE87;
			border-radius: 3px;
		}
		#turtle {
			background-color: #FAA5C6;
			border-radius: 3px;
		}

</style>
</head>
<body>

	<h1>Quiz</h1>
	<h2>HTML</h2>

	<div>
		<h3>Question 1</h3>
		<hr>
		<p>What color is an <span id = "pineapple">pineapple</span>?</p>
			<ol type="A">
				<li>blue</li>
				<li>green</li>
				<li class="correct">yellow</li>
				<li>red</li>
			</ol>
	</div>

	<div>	
		<h3>Question 2</h3>
		<hr>
		<p>What color is an <span id = "tomato">tomato</span>?</p>
			<ol type="A">
				<li>blue</li>
				<li>green</li>
				<li>yellow</li>
				<li class="correct">red</li>
			</ol>
	</div>	


	<h2>CSS</h2>
	<div>
		<h3>Question 1</h3>
		<hr>
		<p>what color is a <span id = "turtle">turtle</span>?</p>
			<ol type="A">
				<li>blue</li>
				<li class="correct">green</li>
				<li>yellow</li>
				<li>red</li>
			</ol>
	</div>
</body>
</html>
